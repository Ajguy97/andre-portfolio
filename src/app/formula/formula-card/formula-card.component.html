
<div class="card-wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="card-title">{{formula.formulaName}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>
     <!--<button *ngFor="let _variables of formula.variables" mat-raised-button="" color="primary" class="margin-all">{{ _variables.name}}</button>-->

        <div class="example-container">
          <mat-form-field *ngFor="let _formulaVariables of formula.formulaVariables">
            <input matInput placeholder="{{_formulaVariables.name}}" [(ngModel)]="_formulaVariables.variableValue">
          </mat-form-field>
        </div>

      <div *ngIf="answer">
        <span class="card-title">{{formula.formulaName}} : {{answer}} N</span>
      </div>


    </mat-card-content>

    <mat-card-actions class="card-actions-wrapper">
      <!--<button mat-raised-button="" color="primary" class="float-right">Remove</button>-->
      <button mat-raised-button="" color="primary" class="float-right" (click)="calculate()">Calculate</button>

    </mat-card-actions>
  </mat-card>

</div>
